{{> hello }}

<template name="hello">
    <h1>Hello {{ currentUser.profile.name }} ! </h1>
    {{#if currentUser}}
        <button class="logout" onclick="Meteor.logout();return false;"> Logout </button>
    {{else}}
        {{#if login_error }}
            <h2>Login error: {{login_error}}</h2>
        {{/if}}

        <button class="login" onclick="casLogin();"> CAS Login </button>

    {{/if}}
</template>
